seed: 42
dataset:
  train:
    params:
      batch_size: 16
      num_workers: 2
      shuffle: True
    transform:
    - type: Resize
      params:
        size:
        - 70
        - 70
    - type: RandomCrop
      params:
        size:
        - 64
        - 64
    - type: ToTensor
    - type: Normalize
      params:
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
  validation:
    params:
      batch_size: 16
      num_workers: 2
      shuffle: True
    transform:
    - type: Resize
      params:
        size:
        - 70
        - 70
    - type: RandomCrop
      params:
        size:
        - 64
        - 64
    - type: ToTensor
    - type: Normalize
      params:
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
  test:
    params:
      batch_size: 1
      num_workers: 2
      shuffle: True
class_hyperparameters:
  lr_scheduler: 
  - type: CosineAnnealingLR
    params:
      T_max: 10
      eta_min: 0
  optimizer: 
  - type: Adam
    params:
      lr: 0.001
      weight_decay: 0.0001
  epochs: 10
grouping_hyperparameters:
  grouping_volatility: 0.65
  lr_scheduler: 
  - type: CosineAnnealingLR
    params:
      T_max: 10
      eta_min: 0
  optimizer: 
  - type: Adam
    params:
      lr: 0.001
      weight_decay: 0.0005
  epochs: 25